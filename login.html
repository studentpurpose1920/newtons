<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton LMS - Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .progress-track {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        .floating-label {
            transition: all 0.3s ease;
        }
        input:focus + .floating-label,
        input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-25px) scale(0.85);
            background: white;
            padding: 0 8px;
            color: #667eea;
        }
        
      
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4 max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Login Form Section -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ad480915-b2c2-4151-b6c8-9295812bc5c6.png" alt="Newton LMS Logo with modern geometric design in blue and white" class="w-20 h-20 mx-auto mb-4">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to Newton LMS</h1>
                    <p class="text-gray-600">Sign in to continue your learning journey</p>
                </div>

                <form class="space-y-6">
                    <div class="relative">
                        <input 
                            type="email" 
                            placeholder=" "
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            required
                        >
                        <label class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                            Email Address
                        </label>
                    </div>

                    <div class="relative">
                        <input 
                            type="password" 
                            placeholder=" "
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            required
                        >
                        <label class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                            Password
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-gray-600 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full login-gradient text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Sign In
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account? 
                            <a href="#" class="text-blue-600 hover:underline">Contact Admin</a>
                        </p>
                    </div>
                </form>

                <!-- Get Started Button at Bottom -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center justify-center space-x-2">
                        <span>Get Started</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
</body>
</html>
